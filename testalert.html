<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Custom styling for the modal content */
    .modal-header, .modal-footer {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <button id="openModal" class="btn btn-primary">Open Redirect Modal</button>

  <!-- Modal Structure -->
  <div class="modal fade" id="redirectModal" tabindex="-1" aria-labelledby="redirectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="redirectModalLabel">Redirecting Soon</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>You will be redirected in <span id="countdown">5</span> seconds...</p>
          <p>If not, <a href="index.html">click here</a>.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const openModalButton = document.getElementById('openModal');
    const countdownElement = document.getElementById('countdown');
    const redirectUrl = 'index.html'; // The URL to redirect to
    let countdown = 5; // Countdown in seconds

    // Show the modal and start the countdown
    openModalButton.addEventListener('click', () => {
      const modal = new bootstrap.Modal(document.getElementById('redirectModal'));
      modal.show();

      // Start the countdown
      const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown === 0) {
          clearInterval(interval);
          window.location.href = redirectUrl; // Redirect to the target page
        }
      }, 1000);
    });
  </script>
</body>
</html>
