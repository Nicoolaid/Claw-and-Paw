<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Cat Claw Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cat-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Holiday Cat Claw Machine</h1>
    <button id="catchCatButton" class="btn btn-primary">Catch a Cat!</button>

    <div class="modal fade" id="catModal" tabindex="-1" aria-labelledby="catModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="cat-name" id="catName"></div>
                    <img id="catImage" src="" alt="Cat Image" class="img-fluid mb-3" style="border-radius: 8px;">
                    <p><strong>Birthday:</strong> <span id="catBirthday"></span></p>
                    <p><strong>Age:</strong> <span id="catAge"></span></p>
                    <p><strong>Activities:</strong> <span id="catActivities"></span></p>
                    <p><strong>Breed:</strong> <span id="catBreed"></span></p>
                    <p id="catBackground"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cats = [
            {  name: "Jingle Snow (Legendary)",probability: 0.1,birthday: "Dec 25, 2020",age: 4,activities: "Playing with ornaments, climbing trees",breed: "Siberian",background: "Jingle Snow was born on Christmas Day and loves napping under the Christmas tree and chasing laser pointers.",image: "img/christmas.jpg"},
            {  name: "Mittens Blackwood (Legendary)", probability: 0.1, birthday: "Oct 31, 2012", age: 10, activities: "Playing with spiders, chasing ghosts", breed: "Maine Coon", background: "Mittens was born on Halloween and loves all things spooky. She's a brave and adventurous cat who loves to explore the unknown.", image: "img/halloween.jpg"},
            {  name: "Fluffy Bunnykins (Rare)", probability: 0.15, birthday: "Apr 1, 2015", age: 7, activities: "Chasing Easter eggs, playing with bunnies",breed: "Ragdoll", background: "Fluffy was born on Easter Sunday and loves all things cute and fluffy. She's a sweet and gentle cat who loves to cuddle and play.", image: "img/easter.jpg"},
            {  name: "Puddles Lovestruck (Rare)", probability: 0.15, birthday: "Feb 14, 2020", age: 4, activities: "Playing with hearts, chasing Cupid", breed: "British Shorthair", background: "Puddles was born on Valentine's Day and loves all things love. She's a sweet and affectionate cat who loves to cuddle and play.", image: "img/valentines.jpg"},
            {  name: "Ginger Snap (Common)", probability: 0.2, birthday: "Mar 17, 2011", age: 13, activities: "Chasing Leprechauns, playing with gold coins", breed: "Orange Tabby", background: "Ginger was born on St. Patrick's Day and loves all things Irish. She's a feisty and playful cat who loves to explore and have fun.", image: "img/stpatricks.jpg"},
            {  name: "Simba TurkeyLeg (Mythic)", probability: 0.05,  birthday: "Nov 22, 2020",  age: 4, activities: "Playing with turkey feathers, chasing turkeys", breed: "Abyssinian", background: "Simba was born on Thanksgiving Day and loves all things food. She's a curious and adventurous cat who loves to explore and try new things.", image: "img/thanksgiving.jpg" },
            {  name: "Luna Firework (Mythic)", probability: 0.05, birthday: "Jul 4, 2020", age: 4, activities: "Watching fireworks, playing with sparklers",  breed: "Calico", background: "Luna was born on the 4th of July and loves all things patriotic. She's a playful and energetic cat who loves to celebrate and have fun.", image: "img/julyfourth.jpg" },
            {  name: "Frosty Mittens (Common)", probability: 0.2, birthday: "Jan 1, 2019", age: 5,  activities: "Building snow forts, chasing snowflakes", breed: "Norwegian Forest", background: "Frosty was born on New Year's Day and loves all things winter. She's a playful and energetic cat who loves to explore the outdoors.", image: "img/newyears.jpg" }
        ];

        function getRandomCat() {
            const random = Math.random();
            let cumulativeProbability = 0;

            for (const cat of cats) {
                cumulativeProbability += cat.probability;
                if (random < cumulativeProbability) {
                    return cat;
                }
            }
            return cats[cats.length - 1];
        }

        const button = document.getElementById("catchCatButton");
        const catName = document.getElementById("catName");
        const catImage = document.getElementById("catImage");
        const catBirthday = document.getElementById("catBirthday");
        const catAge = document.getElementById("catAge");
        const catActivities = document.getElementById("catActivities");
        const catBreed = document.getElementById("catBreed");
        const catBackground = document.getElementById("catBackground");
        const catModal = new bootstrap.Modal(document.getElementById("catModal"));

        button.addEventListener("click", () => {
            const selectedCat = getRandomCat();
            catName.textContent = selectedCat.name;
            catImage.src = selectedCat.image;
            catBirthday.textContent = selectedCat.birthday;
            catAge.textContent = selectedCat.age;
            catActivities.textContent = selectedCat.activities;
            catBreed.textContent = selectedCat.breed;
            catBackground.textContent = selectedCat.background;

            catModal.show();
        });
    </script>
</body>
</html>
