<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <body style="background-color: rgb(252, 249, 216);">


    <div class="container">
        <div class="form-container">
        
            <h2>Sign Up / Login</h2>
            <form action="/submit" method="POST">
           
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="optional">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password (sign-up only)">
                </div>

             
                <div class="form-group">
                    <button type="submit" class="submit-btn">Sign In/Login</a>
                    </div>
            </form>

            <p class="toggle-action">
                <a href="#">Forgot your password?</a> | <a href="#">Already have an account? Log in</a>
            </p>
        </div>
    </div>
    
</body>
</html>
