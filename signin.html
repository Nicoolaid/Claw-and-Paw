    <section id="signin-section" class="py-5">
      <h2 class="text-center mb-4"> Login/Sign Up</h2>
      <div class="container d-flex justify-content-center">
        <form action="/submit" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" 
                   placeholder="Confirm your password (sign-up only)">
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In / Login</button>
        </form>
      </div>
      <p class="text-center mt-3">
        <a href="#">Forgot your password?</a> | <a href="#">Already have an account? Log in</a>
      </p>
    </section>

      </div>
      <div class="row m-3">

        <div class="input-group">
          <span class="input-group-text" id="basic-addon3">US</span>
