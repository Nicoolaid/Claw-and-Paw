<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Claw and Paw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  </head>
  
  <body style="background-color: #fcf9d8;"> 
    <header class="d-flex align-items-center justify-content-between p-3 bg-light">
      <img src="img/Claw&Paw (13).png" alt="Claw and Paw Logo" style="width: 200px;">
      <link href="#signin-section">Sign In / Login</a>
    </header>

    <nav>
      <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link text-nowrap active" id="pills-home-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-home" type="button" aria-controls="pills-home" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-nowrap" id="pills-claw-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-claw" type="button" aria-controls="pills-claw" aria-selected="false">Claw Machine</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-nowrap" id="pills-collection-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-collection" type="button" aria-controls="pills-collection" aria-selected="false">My Collection</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-nowrap" id="pills-about-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-about" type="button" aria-controls="pills-about" aria-selected="false">About Us</button>
        </li>
      </ul>
    </nav>

    <div class="tab-content" id="pills-tabContent">
   
    </div>

    <section id="signin-section" class="py-5">
      <h2 class="text-center mb-4">Sign Up / Login</h2>
      <div class="container d-flex justify-content-center">
        <form action="/submit" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" 
                   placeholder="Confirm your password (sign-up only)">
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In / Login</button>
        </form>
      </div>
      <p class="text-center mt-3">
        <a href="#">Forgot your password?</a> | <a href="#">Already have an account? Log in</a>
      </p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
