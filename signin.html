  <body style="background-color: #fcf9d8;"> 

    <div class="logo-header">
      <img src="img/Claw&Paw (13).png" alt="" style="width: 200px;">
      <a class="btn btn-primary" href="signin.html" role="button" id="signin">Sign In/ <br> Login</a>
    </div>
  
    
    <ul class="nav nav-fill gap-5 p-3 object-fit-scale">
      <li class="nav-item ">
        <a class="nav-link  " aria-current="page" href="clawmachine.html" >Claw Machine</a>

  </div>
    
  

    <section id="signin-section" class="py-5">
      <h2 class="text-center mb-4"> Login/Sign Up</h2>
      <div class="container d-flex justify-content-center">
        <form action="/submit" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" 
                   placeholder="Confirm your password (sign-up only)">
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In / Login</button>
        </form>
      </div>
      <p class="text-center mt-3">
        <a href="#">Forgot your password?</a> | <a href="#">Already have an account? Log in</a>
      </p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
