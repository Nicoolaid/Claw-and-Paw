          <button id="showNotification">Show Notification</button>
          <div class="notification" id="notification">
            <span>You're All Set! Have fun collecting â™¡</span>
            
            <button id="redirectButton">Go Back to Homepage</button>
          </div>
          <script>
            // Get the notification elements
            const notification = document.getElementById("notification");
            const showButton = document.getElementById("showNotification");
            const redirectButton = document.getElementById("redirectButton");
        
            // Show the notification
            showButton.addEventListener("click", function () {
              notification.style.display = "block";
        
              // Optional: Hide the notification after a delay
              setTimeout(() => {
                notification.style.display = "none";
              }, 10000); // 5 seconds
            });
        
            // Redirect to another page when the button is clicked
            redirectButton.addEventListener("click", function () {
              window.location.href="../index.html"; // Replace with your target URL
            });
          </script>        



        </form>
